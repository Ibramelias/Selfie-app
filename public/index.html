<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- title font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

    <!--  here font -->

    <link rel="stylesheet" href="home.css">
    <title>Data-selfie-app</title>
</head>

<body>

    <h1 calss="title">Data Selfie app</h1>
    <!-- <a href="./logs/index.html">List of moods</a> -->


    <h2 class="here">Hello, I'm here</h2>
    <div class="row">
        <div class="col-2"><span id="latitude"></span>&deg;</div>
        <div class="col-2"><span id="longitude"></span>&deg;</div>
    </div>
    <a href="./logs/all.html">List</a>

    <div class="fav">
        <p>Date: <span id=time></span></p>
        <p>My Favorite food: <span id=food></span></p>
    </div>

    <!-- <p>Day: <span id=day></span></p> -->
    <!-- <canvas id="canvas"></canvas> -->
    <!-- <button onclick="setup()">take a photo</button> -->

    <!-- <input type="text" id="userDay" placeholder="Day"> -->
    <input type="text" id="userInput" placeholder="my favorite food">
    <button value='submit' id="button" class='btn btn-primary'>Submit</button>
    <!-- <button value='submit' onclick="image()">Let's take a photo</button> -->




    <script>

        function setup() {

            let lat,lon;
            noCanvas()
            const video = createCapture(VIDEO);
            video.size(320, 240);

            button.addEventListener("click", async event => {

                const timestamp = new Date().toLocaleString();
                const food = document.getElementById("userInput").value;

                video.loadPixels();
                const image64 = video.canvas.toDataURL()

                document.getElementById("time").textContent = timestamp;
                document.getElementById("food").textContent = food;

                const data = { lat, lon, food, image64 };
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/JSON'
                    },
                    body: JSON.stringify(data),
                };
                const response = await fetch('/api', options)
                const json = await response.json();
                console.log(json)



            })


        }
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(position => {
                console.log("Geolocation Available");
                 lat = position.coords.latitude;
                 lon = position.coords.longitude;
                document.getElementById("latitude").textContent = lat;
                document.getElementById("longitude").textContent = lon;
            })

        } else {
            console.log("Geolocation not Available")
        }
    </script>
</body>

</html>
